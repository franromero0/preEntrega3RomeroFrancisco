<!DOCTYPE html>
<html lang="en">

<head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        
        <title>Realizar pedido</title>
        
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'burger/assets/img/burger_logo.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'burger/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="../"> volver al inicio </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
        </div>
    </nav>
    <!-- Contact-->
    <section class="page-section" id="reseña">
        <div class="container">
                <div class="text-center">
                        <h2 class="section-heading text-uppercase">¿Que te pareció tu comida?</h2>
                        <h3 class="section-subheading text-muted">Describe brevemente tu experiencia</h3>
                </div>
                <div class="row "> 
                    <div class="col-lg-7" style="color: black;">
                        <div class="col-lg-7" style="color: black;">
            
                            <form id="contactForm" method="post"> {% csrf_token %}
                                <div class="row align-items-stretch mb-5">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                        <h3 class="section-heading text-uppercase">Nombre: </h3>
                                            {{mi_formu.nombre}} 
                                            
                                        </div>
                                        <div class="form-group">
                                            <h3 class="section-heading text-uppercase">e-mail: :</h3>
                                            {{mi_formu.email}}
                                            
                                        </div>
                                        <div class="form-group">
                                            <h3 class="section-heading text-uppercase">Opinion: </h3>
                                            {{mi_formu.resena}}
                                            
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase " id="submitButton" type="submit">Publicar reseña</button></div>
                            </form>
                        </div>  
                    </div>
                </div>
        </div>
    </section>
 
    <!-- Footer-->
    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2023</div>
                <div class="col-lg-4 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="col-lg-4 text-lg-end">
                    <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                    <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                </div>
            </div>
        </div>
    </footer> 
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'burger/js/scripts.js' %}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    </body>
</html>
